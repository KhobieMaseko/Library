<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="new-book-btn">+ New Book</button>
    </header>

    <main>
        <div id="library-container"></div>
    </main>

    <footer>
        <p>Background image by <a href="https://www.pexels.com/photo/low-light-photo-of-opened-book-159872/" target="_blank" rel="noopener noreferrer">Pixabay</a></p>
    </footer>

    <dialog id="book-form-dialog">
        <form id="book-form">
            <h2>Add New Book</h2>
            <div class="form-group">
                <label for="title">Title: <span class="char-count"><span id="title-count">0</span>/100</span></label>
                <input type="text" id="title" required maxlength="100">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="author">Author: <span class="char-count"><span id="author-count">0</span>/50</span></label>
                <input type="text" id="author" required maxlength="50">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="1" max="20000" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="read-status">Read Status:</label>
                <select id="read-status">
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" id="submit-btn">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="javascript.js"></script>
</body>
</html>
